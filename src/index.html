<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,
  initial-scale=1,minimum-scale=1,maximum-scale=1,
  user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homepage</title>
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="siteLogo">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-earth"></use>
    </svg>
  </div>

  <header class="siteHeader">
    <ul class="nav-bar">
      <li>
        <div class="navItem1">
          <div class="search-engine-logo">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-google"></use>
            </svg>
          </div>
          <div class="search-engine-name1">Google</div>
        </div>
      </li>
      <li>
        <div class="navItem2">
          <div class="search-engine-logo">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-baidu"></use>
            </svg>
          </div>
          <div class="search-engine-name2">Baidu</div>
        </div>
      </li>
      <li>
        <div class="navItem3">
          <div class="search-engine-logo">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-bing"></use>
            </svg>
          </div>
          <div class="search-engine-name3">Bing</div>
        </div>
      </li>
    </ul>
    <form method="get" action="https://www.google.com/search" class="searchForm">
      <div class="input-button">
        <input name="q" type="text">
        <button type="submit">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </div>
    </form>
  </header>

  <main class="siteMain">
    <ul class="siteList">
      </li>
      <li class="lastLi">
        <div class="addButton">
          <div class="site-inner-container">
            <div class="addIcon">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="addName">Add More</div>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <form method="get" action="#" class="addNewURL">
    <div class="addNewURLTitle">Add shortcut</div>
    <div class="addNewURLdetail">Name</div>
    <input name="newURLName" type="text">
    <div class="addNewURLdetail">URL</div>
    <input name="newURL" type="text">
    <div class="addNewURLButton">
      <button class="cancel" type="button">Cancel</button>
      <button class="add" type="submit">Add</button>
    </div>
  </form>
  <div class="cover"></div>

  <footer class="siteFooter">
    <p>&copy; Copyright 2022 Qichen</p>
  </footer>

  <script src="//at.alicdn.com/t/font_3135489_8e2iw0dkx6n.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
